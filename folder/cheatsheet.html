<!-- Responsive Images -->


<!-- Method 1 -->
<source srcset="small.jpg 360px, 
			medium.jpg 640px,
			large.jpg 1024px" 
	sizes="" 
	src="" 
	alt="">


<!-- Method 2 -->

<picture>
	<source media="(min-width: 1024px)" srcset="large.jpg">
	<source media="(min-width: 678px)" srcset="medium.jpg">
	<source media="(min-width: 360px)" srcset="small.jpg">
	<img src="" alt="">
</picture>


<!-- Method 3 -->

<picture>
	<source media="(min-width: 800px)"
			sizes="80vw"
			srcset="image-small.jpg,
					image-medium.jpg,
					image-large.jpg">

	<img src="" alt=""
		sizes="80vw"
		srcset="image-small.jpg,
				image-medium.jpg,
				image-large.jpg">
</picture>
